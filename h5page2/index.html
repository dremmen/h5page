			loadimg(loadimgsrc,function(){
				preload(imgsrc,wordBg,function(){
					var load = document.getElementById("load");
					load.remove();
					indexAnimate();
				})
			})
			function indexAnimate(){
				$(".logo").eq(0).fadeIn(500);
				$(".btn1").eq(0).fadeIn(500);
				$(".btn2").eq(0).fadeIn(500);
				$(".person img").eq(4).animate({
					top:"0",
				},1000,function(){
					$(".person img").eq(3).animate({
						top:"0",
					},1000)
					$(".person img").eq(2).animate({
						top:"0",
					},1000,function(){
						$(".person img").eq(1).animate({
							top:"0",
						},1000)
						$(".person img").eq(0).animate({
							top:"0",
						},1000,function(){
							$(".title img").eq(0).fadeIn(500,function(){
								$(".title img").eq(1).fadeIn(500,function(){
									$(".title img").eq(2).animate({
										width:"95%",
									},1000)
								})
							});
						})
					})
				})
				
			}
			$(document).mousedown(function(){
				return false;
			})
			$(".btn2").click(function(){
				$(".main").css("display","none"),
				$("#rule").fadeIn(500)
			})
			$("#rule img").eq(1).click(function(){
				$(".main").css("display","block"),
				$("#rule").css("display","none")
			})
		</script>
